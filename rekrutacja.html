<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Rekrutacja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Rekrutacja</h1>
        <nav>
          <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="uslugi.html">Usługi</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Rekrutacja na stanowisko pracy- kosmetolog</h2>
        <p>Jeżeli zainteresowała ciebie nasza strona i praca jaką wykonujemy możesz wysłać formularz
            i ,może ty bedziesz mieć szanse na współprace z nami
          </p>
          <form>
            <label for="imie">Imię:</label><br>
            <input type="text" id="imie" name="imie"><br>
            <label for="nazwisko">Nazwisko:</label><br>
            <input type="text" id="nazwisko" name="nazwisko"><br>
            <label for="email">Adres email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="cv">Wyślij swoje CV:</label><br>
            <input type="file" id="cv" name="cv"><br>
            <input type="submit" value="Wyślij zgłoszenie">
          </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Nadia Winkiel</p>
      </div>
    </footer>
  </body>
</html>
